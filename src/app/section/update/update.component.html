<body>
    <div class="top-container">
        <div class="title">Testy</div>
        <div class="red-circle"></div>
    </div>
    <div class="title-container">
        <div class="page">Edit Profile</div>
    </div>
    
    <div class="additional-container">
        <div class="page1">
            <div class="edit-profile-text">Edit Profile</div>
        </div>
        <div class="page2">
            <div class="form-container">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="firstname">Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male" class="gender-label">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female" class="gender-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="gachatitle">Gacha Title:</label>
                    <input type="text" id="gachatitle" name="gachatitle" placeholder="Gacha Title">
                </div>
            </div>
        </div>
    </div>
    <div class="additional-container">
        <div class="page3">Security</div>
        <div class="page4">
            <div class="form-container">
                <div class="form-group">
                    <label for="password">Original Password:</label>
                    <input type="password" id="password" name="password" placeholder="Original Password">
                </div>
                <div class="form-group">
                    <label for="cpassword">New Password:</label>
                    <input type="password" id="cpassword" name="cpassword" placeholder="New Password">
                </div>
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button class="back-button" [routerLink]="['/profile']">Back</button>
            <button class="update-button" [routerLink]="['/profile']">Update</button>
        </div>
    </div>
</body>
