<div class="" id="floating-text">
    <span class="text">Not enough gaming point ?? Go play quiz lah </span>
</div>
<div class="bg-white rounded-2xl p-10 w-[90%] mt-10 mx-auto flex justify-between">
    <div>
        <h1 class="font-bold underline text-5xl mb-10">Item Shop</h1>
        <div class="mt-5 w-fit">
            <img src="../../../../../assets/img/power-up.png" class="border-[6px] border-black rounded-lg p-3" width=200px height=200px>
            <p class="font-bold text-xl text-center mt-5">Power Up Boost <br> (500 gaming point)</p>
            <p class="text-sm text-center mb-3">Double up the gaming point <br> you can earn in a quiz</p>
            <div class="flex justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10" (click)="decrease()">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm3 10.5a.75.75 0 0 0 0-1.5H9a.75.75 0 0 0 0 1.5h6Z" clip-rule="evenodd" />
                  </svg>
                  <p class="leading-[40px] text-2xl">{{purchaseAmount}}</p>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10" (click)="increase()">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z" clip-rule="evenodd" />
                  </svg>
            </div>
        </div>
    </div>
    <div class="mr-10">
        <p class="text-3xl font-bold">Gaming Point : {{user.gaming_point}}</p>
        <div class="flex items-center justify-between my-10">
            <p class="font-bold text-xl">Total: {{total}}</p>
            <button class="mx-auto block text-white text-lg font-bold px-5 py-2 rounded-lg bg-green-500 hover:bg-green-800 "
            (click)="purchase_item()">Buy</button>
        </div>
       
    </div>
</div>
