<div class="flex">
    <div class="w-[30%] h-svh overflow-y-scroll bg-red-300 flex flex-col">
        hello
    </div>

    <div class="w-[70%] h-svh flex flex-col bg-blue-400">
        <div class="flex sticky min-h-[75px] bg-red-300">
            <div class="mx-3">Profile Picture</div>
            <p class="mx-2"> Name</p> 
        </div> 

        <div class="overflow-y-scroll overflow mt-5" #chatBox>
            <div *ngFor = "let message of messages"
            [ngClass]="{
                'w-fit max-w-[75%] break-words h-fit border-2 border-black rounded-md p-4 my-3 mx-3' : true,
                'ml-auto' : message.sender == curUserID,
                'mr-auto' : !(message.sender == curUserID)
            }"
            class=""
            [innerHTML]="message.content.replaceAll('\n', '\<br>')" ></div>
        </div>


        <div class="mt-auto flex bg-gray-700 p-3">
            <svg class="w-[40px] h-[50px] mt-auto cursor-pointer" (click)="uploadFile()"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
            </svg>
            <input type="file" class="hidden" (change)="handleFileInput($event)">
            <textarea 
                #messageBox
                class="w-[100%] max-h-[150px] h-[50px] p-3 rounded-lg bg-gray-500 outline-none text-white"
                [(ngModel)]="message"
                (keydown)="handleKeydown($event)"
                placeholder="Type something..."
            ></textarea>
        
            <svg class="w-[40px] h-[40px] mt-auto ml-3" (click)="sendMessage()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </div>
    </div>


   

</div>
