<div class="flex ">
    <div class="w-[30%] h-[700px] overflow-y-scroll flex flex-col" id="conversation-bg">
        <app-conversation-list [conversations]="conversations" [groupConversations]="groupConversations" (selectedConversation)="selectConversation($event)"></app-conversation-list>
    </div>

    <div class="w-[70%] h-[700px]  flex flex-col bg-gray-900" id="body-bg">
        <div *ngIf="showConversation">
            <app-message-body [selectedConversation]="selectedConversation" class=""></app-message-body>
        </div>
        <div class="mt-auto flex bg-gray-700 p-3" *ngIf="showConversation">
            <textarea  #messageBox
            class="w-[100%] max-h-[150px] h-[50px] p-3 rounded-lg bg-gray-500 outline-none text-white"
            [(ngModel)]="message"
            (keydown)="handleKeydown($event)"
            (input)="onTyping($event)"
            placeholder="Type something..."
        ></textarea>
            <svg class="w-[40px] h-[40px] mt-auto ml-3" (click)="sendMessage()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </div>
    </div>
</div>
