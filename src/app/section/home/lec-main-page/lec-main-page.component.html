<section id="material-sec" routerLink="/materials">
    <h1 class="tagline">Empower <span id="highlight_learning">Learning</span> By</h1>
    <h1 class="tagline">Adding <span id="highlight_material">Materials</span> Here</h1>
</section>
<div id="recent_quiz_sec">
    <h1 id="recent_created_quiz">Recently Created Quiz</h1>
    <h1 routerLink="/quiz" id="view_more">View More</h1>
    <div class="flex flex-wrap justify-between">
        <div *ngFor="let quiz of recent_quiz.slice(-3).reverse()" routerLink="/quiz/{{quiz.quizID}}"
        class="border-2 border-gray-900 w-[45%] p-10 my-10 m-5 rounded-2xl bg-white shadow-2xl flex items-center">
            <img src="data:image/*;base64,{{quiz.thumbnail}}" alt="" class="w-[200px] h-[200px]">
              
            <div class="ml-10">
              <p class="font-bold text-5xl">{{quiz.title}}</p>
              <p class="font-bold text-2xl">Created By : {{quiz.adminName}}</p>
              <p class="font-bold text-xl">{{quiz.description}}</p>
            </div>
        </div>
    </div>
   
</div>
