<div class="w-screen h-screen bg-main-page">
    <div class=" w-[90%] h-[15%] relative mx-auto ">
        <h1 class="text-white text-center font-bold text-[75px] leading-[100px] " href="">Testy</h1>
        <div class="bg-red-500 h-[75px] w-[75px] rounded-full absolute right-0  top-0 mr-10 mt-4 "></div>
    </div>
    
    <div class="w-[90%] mx-auto mb-5 p-3">
        <nav class="flex justify-end h-[10%] items-end">
            <div [ngClass]="{
                'w-[100px] h-[50px] mt-2 rounded-lg text-center bg-red-500 leading-[50px] mr-5' : true,
                'hover:-translate-y-3 hover:bg-white transition-all ease-linear duration-150  hover:font-bold' : true,
                'bg-white font-bold animate-float': quizPage,
                }" (click)="switchPage('quiz')">Quiz</div>

        <div [ngClass]="{
            'w-[100px] h-[50px] mt-2 rounded-lg text-center bg-red-500 leading-[50px] mr-5' : true,
            'hover:-translate-y-3 hover:bg-white transition-all ease-linear duration-150 hover:font-bold' : true,
            'bg-white font-bold animate-float': shopPage,
            }" (click)="switchPage('shop')">Shop</div> 
     

        <div [ngClass]="{
            'w-[150px] h-[50px] mt-2 rounded-lg text-center bg-red-500 leading-[50px] mr-5' : true,
            'hover:-translate-y-3 hover:bg-white transition-all ease-linear duration-150 hover:font-bold' : true,
            'bg-white font-bold animate-float': conversationPage,
            }" (click)="switchPage('conversation')">Conversation</div>
        </nav>
    </div>

    <div>
        <div *ngIf="quizPage" class="w-[90%] bg-white mx-auto ">
            <app-quizzes></app-quizzes>
         </div>  
 
         <div *ngIf="shopPage" class="w-[90%] bg-white mx-auto ">
             <app-shop></app-shop>
         </div>  
 
         <div *ngIf="conversationPage" class="w-[90%] bg-white mx-auto ">
             <app-conversation></app-conversation>
         </div>  
    </div>
</div>
