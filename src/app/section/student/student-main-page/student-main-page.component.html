<div class="w-screen h-screen">
    <div class="bg-black w-screen h-[15%] relative">
        <h1 class="text-white text-center font-bold text-[50px] leading-[100px]" href="">Testy</h1>
        <div class="bg-red-500 h-[75px] w-[75px] rounded-full absolute right-0  top-0 mr-10 mt-4 "></div>
    </div>
    
    <div class="w-screen h-[85%]  bg-gray-700">
        <nav class="flex justify-end h-[10%] bg-blue-200 items-end overflow-hidden">
            <div [ngClass]="{
                'w-[100px] h-[50px] mt-2 rounded-tl-[2rem] translate-y-5 leading-[30px] text-center' : true,
                'hover:translate-y-0 hover:leading-[50px] hover:font-bold ease-linear transition-all' : true,
                'bg-white translate-y-0': quizPage,
                'bg-red-500' : !quizPage
                }" (click)="switchPage('quiz')">Quiz</div>

        <div [ngClass]="{
            'w-[100px] h-[50px] mt-2 rounded-tl-[2rem]  leading-[30px] text-center' : true,
            'hover:translate-y-0 hover:leading-[50px] hover:font-bold ease-linear transition-all' : true,
            'bg-white translate-y-0 font-bold leading-[50px]': shopPage,
            'bg-red-500 translate-y-5 ' : !shopPage
            }" (click)="switchPage('shop')">Shop</div>
     

        <div [ngClass]="{
            'w-[150px] h-[50px] mt-2 rounded-tl-[2rem]  leading-[30px] text-center' : true,
            'hover:translate-y-0 hover:leading-[50px] hover:font-bold ease-linear transition-all' : true,
            'bg-white translate-y-0 font-bold leading-[50px]': conversationPage,
            'bg-red-500 translate-y-5 ' : !conversationPage
            }" (click)="switchPage('conversation')">Conversation</div>
        </nav>
            
        <div *ngIf="quizPage" class="w-screen h-[90%] bg-white ">
           <app-quizzes></app-quizzes>
        </div>  

        <div *ngIf="shopPage" class="w-screen h-[90%] bg-white ">
            <app-shop></app-shop>
        </div>  

        <div *ngIf="conversationPage" class="w-screen h-[90%] bg-white ">
            <app-conversation></app-conversation>
        </div>  
       
    </div>
</div>
