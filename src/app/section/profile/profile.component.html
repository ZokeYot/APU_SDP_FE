<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: WHITE;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .top-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black;
            color: white;
            padding: 40px 20px;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #bfc9a6;
            color: #333;
            padding: 0px 20px;
            font-size: 40px;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .red-circle {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            right: 20px;
        }
        .profile-container {
            max-width: 700px;
            width: 100%;
            margin: 44px auto;
            padding: 9px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            flex-grow: 0;
            margin-bottom: 0;

        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin: 0 auto 10px;
            display: block;
        }

        .profile-info h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .profile-info p {
            margin: 5px 0;
            color: #666;
        }

        .profile-info .label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
            text-align: left;
        }

        .profile-details {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .profile-details:nth-child(even) {
            background-color: #f9f9f9;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }

        .buttons .update-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons .back-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="top-container">
        <div class="title">Testy</div>
        <div class="red-circle"></div>
    </div>
    <div class="title-container">
        <div class="page">User Profile</div>
    </div>
    <div class="profile-container">
        <img src="#" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2>Jessica Alba</h2>
        </div>
        <div class="profile-details">
            <span class="label">First Name</span>
            <span>Jenny</span>
        </div>
        <div class="profile-details">
            <span class="label">Last Name</span>
            <span>Wilson</span>
        </div>
        <div class="profile-details">
            <span class="label">Email Address</span>
            <span>jennygmail.com</span>
        </div>
        <div class="profile-details">
            <span class="label">DOB</span>
            <span>April 28, 1981</span>
        </div>
        <div class="profile-details">
            <span class="label">Gender</span>
            <span>Female</span>
        </div>
        <div class="buttons">
            <button class="back-button">Back</button>
            <button class="update-button" [routerLink]="['/update']">Edit</button>
        </div>
    </div>
</body>
</html>
