<button routerLink='/create-quiz' *ngIf="role === 'lecturer'"
class="ml-auto mr-10 py-2 px-4 block bg-green-500 text-lg font-bold text-white rounded-lg hover:bg-green-800">Create New Quiz</button>

<div class="flex flex-wrap justify-around">
    <div routerLink="/quiz/{{quiz.quizID}}" *ngFor="let quiz of quizzes.reverse()" class="border-2 border-gray-900 w-[45%] p-10 my-10 m-5 rounded-2xl bg-white shadow-2xl">
     
          <img src="data:image/*;base64,{{quiz.thumbnail}}" alt="" class="w-[200px] h-[200px]">
          
          <div>
            <p class="font-bold text-5xl">{{quiz.title}}</p>
            <p class="font-bold text-xl">{{quiz.description}}</p>
          </div>
    </div>
</div>
