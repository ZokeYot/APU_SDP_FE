
<div class="container">
    <h1>Testy</h1>
    <div class="login-box">
        <h2>Welcome Back</h2>
        <input type="text" placeholder="Email Address" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">
        <button (click)="login()">Log in</button>
        <p class="register-text">Don't have an account? <a routerLink="/register" class="register-link">Register</a></p>
    </div>

    <div>{{errorMessage}}</div>
</div>
