<body>
    <h1>Testy</h1>
    <div class="container">
        <h2>Create A New Account</h2>
        <div class="w-[250px] h-[250px] rounded-full border-2 border-black mx-auto my-5 bg-center bg-cover" 
        [style.backgroundImage]="'url(' + imageUrl +')'" (click)="uploadFile()"></div>

        <p class="text-center text-3xl mb-10">Profile Picture</p>
        <input type="file" id="image-upload" name="image-upload" class="hidden" accept="image/*" (change)="fileUploaded($event)" required>
        <div class="form-group input-row">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" [(ngModel)]="firstName" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" [(ngModel)]="lastName" required>
        </div>
        <div class="form-group">
            <input type="email"  id="email" name="email" placeholder="Email Address" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" [(ngModel)]="dob" required>
        </div>
        <div class="form-group input-combined">
            <div class="left">
                <label>Gender</label>
                <div class="gender">
                    <div class="gender-box">
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" [(ngModel)]="gender" required>
                    </div>
                    <div class="gender-box">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female" [(ngModel)]="gender" required>
                    </div>
                </div>
            </div>
            <div class="right">
                <label for="lecture-key">Lecture Key</label>
                <input type="text" id="lecture-key" name="lecture-key" placeholder="Lecture Key (Optional)" [(ngModel)]="lectureKey">
            </div>
        </div>
        <div class="form-group button">
            <button type="button" (click)="register()">Register</button>
        </div>
        <div>
            <p class="login-text">Already Have An Account? <a routerLink="/login" class="login-link">Login</a></p>
        </div>
    </div>
</body>
