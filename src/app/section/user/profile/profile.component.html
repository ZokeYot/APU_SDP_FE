<div class="flex flex-col">
    <a routerLink="/home-page">
        <div class="title">Testy</div>
    </a>

    
    <div class="profile-container">
        <a routerLink="/profile">
            <div class="title-container">
                <div class="page">User Profile</div>
                <button (click)="logout()"
                class="ml-auto text-xl bg-red-500 text-white font-bold px-3 rounded-2xl shadow-black shadow-md hover:bg-red-800" >Logout</button>
            </div>
       
        </a> 

       

        <img [src]="imageUrl" alt="Profile Picture" class="profile-picture">
        <div class="profile-info">
            <h2></h2>
        </div>
        <div *ngIf="role === 'student'" class="profile-details">
            <span class="label">Title</span>
            <span>{{user.title}}</span>
        </div>

        <div class="profile-details">
            <span class="label">Name</span>
            <span>{{user.name}}</span>
        </div>
        <div class="profile-details">
            <span class="label">Email Address</span>
            <span>{{user.email}}</span>
        </div>
        <div class="profile-details">
            <span class="label">DOB</span>
            <span>{{user.dob}}</span>
        </div>
        <div class="profile-details">
            <span class="label">Gender</span>
            <span>{{user.gender}}</span>
        </div>

        <div class="profile-details w-fit flex font-bold">
            <p class="text-center">Gaming Point : </p>
            <p class="ml-10">{{user.gaming_point}}</p>
        </div>

        <div class="profile-details font-bold flex-col">
            <p class="text-left text-2xl">Game Inventory</p>
            <div class="w-fit">
                <p class="text-center">Power Up Boost</p>
                <img src="../../../../assets/img/power-up.png" alt="" class="w-[100px] h-[100px] mx-auto">
                <p class="text-center">{{amount}}</p>
            </div>
           
        </div>
        <div class="buttons">
            <button class="back-button" routerLink="/home-page">Back</button>
            <button class="update-button" routerLink="/update">Edit</button>
        </div>
    </div>
</div>
