<main>
    <button routerLink="/add-material" class="add-material">Add Material</button>
    <div class="materials">
      <div *ngFor="let material of materials" (click)="navigateToMaterial(material)" class="material">
        <span>{{material.title}}</span>
        <span>{{material.filename}}</span>
      </div>
    </div>
  </main>
